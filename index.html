<!doctype html>
<html ng-app="objetivosList">
  <head>
    <meta charset="UTF-8">  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="objetivos-list.module.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="accordion.css">

  </head>
  <body>

<div ng-controller="ObjetivosListCtrl">
  <script type="text/ng-template" id="group-template.html">
    <div class="panel-heading">
      <h4 class="panel-title" style="color:#fa39c3">
        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            {{heading}}
          </span>
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!isOpen">
      <div class="panel-body" style="text-align: right" ng-transclude></div>
    </div>
  </script>

  <input type="text" ng-model="nuevaPerspectiva.perspectiva"><button type="button" class="btn btn-default btn-sm" ng-click="addPerspectiva()">Agregar Perspectiva</button><br/>
  <input type="text" ng-model="nuevoObjetivo.nombre"><button type="button" class="btn btn-default btn-sm" ng-click="addObjetivo()">Agregar Objetivo</button>
 
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="oneAtATime">
      Open only one at a time
    </label>
  </div>

  <uib-accordion close-others="oneAtATime">
    
    <div uib-accordion-group class="panel-default accordionSize" ng-repeat="group in groups" is-open="group.open">
        <uib-accordion-heading>
           {{group.perspectiva}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': group.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="objetivo in group.objetivos | orderBy:'nombre'">
            {{objetivo.nombre}}
          </li>
        </ul>  
    </div>

  </uib-accordion>
</div>
  </body>
</html>
